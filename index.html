<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
<!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body>
    <title>Trivia Game</title>

    <div class="header">
        <div class="container-fluid" id="header">Modern Art Trivia Game
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            Time Left:
            <div class= "col" id="timer"> 
                <div class="seconds" id="seconds">
                30 seconds
                </div> 
            </div>    
        </div>  
    </div>   
    
    <div class="container-fluid">
        <div class="col" id="instructions">
            <div class="row justify-content-md-center">
                <h3>Click 'Start' to begin. Choose one answer per question before the time runs out.</h3> 
            </div>    
        </div>
    </div>

    <div class="container-fluid" id="start">
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <button type="button" class="btn btn-light btn-lg">Start</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row align-items-center" id="questions">
                <label class="container">One
                    <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                </label>
                          
                <label class="container">Two
                    <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                          
                <label class="container">Three
                    <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                          
                <label class="container">Four
                    <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
        </div>
    </div>
<script src="assets/javascript/app.js" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
</body>

</html>
