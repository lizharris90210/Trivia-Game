<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet"/>
<!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        
    <title>Trivia Game</title>
</head>

<body>
        <div class="header">
                <div class="container-fluid" id="header">Modern Art Trivia Game</div>
            </div>
            
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class= "col"> 
                        Time Left:
                    <div class= "timer" id="minutes"></div>
                <div class="timer" id="seconds"></div> 
            </div>    
        </div>  
    </div>   
    <div class="container-fluid">
            <div class="col" id="instructions">
                <div class="row justify-content-md-center">
                    <h3>Click 'Start' to begin. Choose one answer per question before the time runs out.</h3> 
                </div>
            </div>    
    </div>

    <div class="container-fluid" id="start">
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <button type="button" class="btn btn-light btn-lg" id="startButton">Start</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row align-items-center" id="quiz">
                <div class="row align-items-center" id="questions">
                        <div class="images">
                            <img src="assets/images/Pablo-Picasso-Guernica.jpg" id="picasso">
                            <img src="assets/images/Georgia-Oâ€™Keeffe-Black-Iris-III-1926.jpg" id="okeeffe">
                            <img src="assets/images/Henri-Matisse-La-Danse-1910.jpg" id="matisse">
                            <img src="assets/images/Kandinsky-Wassily-Composition-VII-1913.jpg" id="kandinsky">
                            <img src="assets/images/Claude-Monet-Water-Lilies-Nympheas.1.jpg" id="monet">
                            <img src="assets/images/Frida-Kahlo-The-Two-Fridas-1939.jpg" id="kahlo">
                            <img src="assets/images/Andy-Warhol-Marilyn-Diptych.jpeg" id="warhol">
                            <img src="assets/images/Salvador-Dali-The-Persistence-of-Memory-1931.jpg" id="dali">
                            <img src="assets/images/jackson-pollock-number-18-1950_u-l-enpvb0.jpg" id="pollock"> 
                            <img src="assets/images/Vincent-Van-Gogh-The-Starry-Night-De-sterrennacht.jpg" id="gogh">                         
                        </div>      
                </div>
        </div>
    </div>

    <div class= "container-fluid" id= "results">
        <div class="row justify-content-md-center">
            <div class="col-lg">
               Results: 
            </div>
        </div>
    </div>

    <div class= "container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <button type="button" class="btn btn-light btn-lg" id="submitButton">Submit Answer</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"> </script>

</body>
</html>
